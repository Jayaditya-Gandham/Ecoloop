<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLoop - Sustainable marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand img {
    width: 120px;
}

.hero-section {
    background-color: #E7F6E7;
    padding: 50px 0;
}

.hero-section h1 {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
}

.hero-section p {
    color: #666;
    font-size: 1.1rem;
    margin-bottom: 30px;
}

.hero-section .btn {
    padding: 10px 20px;
    font-size: 1rem;
}

.featured-categories {
    margin-top: 50px;
}

.category-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    text-align: center;
    padding: 20px;
    height: 207px;
    transition: transform 0.3s ease;
    margin-bottom: 36px;
}

.category-card img {
    width: 100px;
    height: 100px;
    margin-bottom: 15px;
}

.category-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
}

.category-card h5 {
    font-size: 1.1rem;
    margin-bottom: 10px;
}
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.bing.com/th?id=OIP.7uZ93T8_MTGPrmJt4EaB6AHaEK&w=181&h=100&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="FreshCart">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search for products..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button class="btn btn-outline-secondary ms-3" type="button">Location</button>
            </div>
        </div>
    </nav>
    <section class="hero-section text-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 text-lg-start">
                    <h1>Sustainable Products</h1>
                    <p>Make a step towards sustainability.</p>
                    <a href="#" class="btn btn-primary">Shop Now</a>
                </div>
                <div class="col-lg-6">
                    <img style="width: 450px;"src="https://i0.wp.com/www.circularonline.co.uk/wp-content/uploads/2023/05/iStock-1390050937.jpg?resize=860%2C516&ssl=1" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
    <section class="featured-categories text-center">
        <div class="container">
            <h2>Featured Categories</h2>
            <div class="row mt-4">
                <div class="col-md-2 col-6">
                    <div class="category-card">
                        <img src="https://static.scientificamerican.com/sciam/cache/file/1DDFE633-2B85-468D-B28D05ADAE7D1AD8_source.jpg?w=1200">
                        <h5>Reusable Books</h5>
                    </div>
                </div>
                <div class="col-md-2 col-6">
                    <div class="category-card">
                        <img src="https://www.handmakers.in/cdn/shop/products/jute-bags-500x500.jpg?v=1641275566" height= 100px; alt="Snack & Munchies">
                        <h5>Jute Bags</h5>
                    </div>
                </div>
                <div class="col-md-2 col-6">
                    <div class="category-card">
                        <img src="https://m.media-amazon.com/images/I/81PlfsaFRjL._AC_UF894,1000_QL80_.jpg" alt="Bakery & Biscuits">
                        <h5>Paper alternatives</h5>
                    </div>
                </div>
                <div class="col-md-2 col-6">
                    <div class="category-card">
                        <img src="https://www.theindusvalley.in/cdn/shop/files/clay_cookware_65a3f9fa-04f6-412f-a8de-246f7ae208a4.jpg?v=1672134491" alt="Instant Food">
                        <h5>Mud Utensils</h5>
                    </div>
                </div>
                <div class="col-md-2 col-6">
                    <div class="category-card">
                        <img src="https://meticulousbplans.com/wp-content/uploads/2020/02/bamboo.jpg" alt="Tea, Coffee & Drinks">
                        <h5>Bamboo Based</h5>
                    </div>
                </div>
                <div class="col-md-2 col-6">
                    <div class="category-card">
                        <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcT2hVg6etVKXqm-Mx1JsSWm7Ynslp1-XQErfYMrMkTQdx5336D3P3fKnGSivEvzAyPawBhgxle_47Z4L5Jw_zu-BETlfzc7-nbUGxIxQvjRv7wKWz7cuw1h&usqp=CAE" alt="Atta, Rice & Dal">
                        <h5>Plant based Disinfectants</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
